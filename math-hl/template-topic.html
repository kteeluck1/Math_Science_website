    /* Inline word highlighting */

    .speak-text .word{ padding:0 2px; border-radius:2px }
    .speak-text .speaking-word{ background:#fff3bf }

    <script>
      window.MathJax = { tex: { inlineMath: [['\\(','\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script>
      // Toggle show/hide solution for topic pages
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('button[data-target]').forEach(function(b){
          b.addEventListener('click', function(){
            var id = b.getAttribute('data-target');
            var el = document.getElementById(id);
            if (!el) return;
            if (el.style.display === 'block'){
              el.style.display = 'none';
              b.textContent = 'Show solution';
            } else {
              el.style.display = 'block';
              b.textContent = 'Hide solution';
            }
          });
        });

        // Per-step speech support with inline highlighting
        if (!('speechSynthesis' in window)) return;
        (function(){
          var currentUtterance = null;
          var currentBtn = null;
          var currentContainer = null;
          var currentFallback = null;

          function clearAllHighlights(){
            if (currentFallback){ clearInterval(currentFallback); currentFallback = null; }
            if (currentContainer){
              currentContainer.classList.remove('speaking');
              Array.from(currentContainer.querySelectorAll('.speak-text .word')).forEach(function(s){ s.classList.remove('speaking-word'); });
              currentContainer = null;
            }
          }

          function resetBtn(btn){ if (!btn) return; btn.textContent = btn.dataset.label || btn.getAttribute('aria-label') || 'ðŸ”Š Listen'; }

          document.querySelectorAll('.listen-step').forEach(function(btn,index){
            btn.dataset.label = btn.textContent;
            btn.addEventListener('click', function(){
              var text = btn.getAttribute('data-text') || '';
              if (currentUtterance){
                if (currentBtn === btn){
                  window.speechSynthesis.cancel();
                  currentUtterance = null;
                  clearAllHighlights();
                  resetBtn(currentBtn);
                  currentBtn = null;
                  return;
                }
                window.speechSynthesis.cancel();
                if (currentBtn) resetBtn(currentBtn);
                clearAllHighlights();
              }

              currentBtn = btn;
              btn.textContent = 'â–  Stop';
              if (window.SPEECH_DEBUG) console.log('speech:start', {btn: btn, text: text});
              var container = btn.closest('[id^="step"]');
              if (container){ container.classList.add('speaking'); currentContainer = container; }

              var u = new SpeechSynthesisUtterance(text);
              u.text = text;
              u.rate = 1; u.pitch = 1; u.lang = 'en-US';

              var spans = container ? Array.from(container.querySelectorAll('.speak-text .word')) : [];
              if (spans.length){
                // Simple reliable highlighting: prefer onboundary when available,
                // but always start a fallback interval that advances the highlight
                // every 350ms. If onboundary fires, it will clear the fallback.
                var fallbackInterval = null;
                function clearFallback(){ if (fallbackInterval){ clearInterval(fallbackInterval); fallbackInterval = null; if (currentFallback===fallbackInterval) currentFallback = null; } }

                u.onboundary = function(ev){
                  try{
                    // Map charIndex to word index by counting characters
                    var charIndex = (typeof ev.charIndex === 'number') ? ev.charIndex : 0;
                    var textSoFar = ev.target ? ev.target.text : (u.text || '');
                    // Find approx word index by counting spaces up to charIndex
                    var prefix = (u.text || '').slice(0, charIndex);
                    var wi = prefix.trim() ? prefix.split(/\s+/).length - 1 : 0;
                    if (wi < 0) wi = 0; if (wi >= spans.length) wi = spans.length - 1;
                    spans.forEach(function(s){ s.classList.remove('speaking-word'); });
                    if (spans[wi]) spans[wi].classList.add('speaking-word');
                    if (window.SPEECH_DEBUG) console.log('speech:onboundary', {charIndex: charIndex, wordIndex: wi, word: spans[wi] && spans[wi].textContent});
                    clearFallback();
                  }catch(e){}
                };

                // Start fallback immediately; it will be cleared if onboundary runs.
                var wi = 0;
                var perWordMs = Math.max(120, Math.min(1200, Math.round(60000 / (180 * (u.rate || 1))))); // approx words/minute 180
                fallbackInterval = setInterval(function(){ spans.forEach(function(s){ s.classList.remove('speaking-word'); }); if (spans[wi]) spans[wi].classList.add('speaking-word'); if (window.SPEECH_DEBUG) console.log('speech:fallback', {wordIndex: wi, word: spans[wi] && spans[wi].textContent}); wi++; if (wi >= spans.length) clearFallback(); }, perWordMs);
                currentFallback = fallbackInterval;

                u.onend = function(){ clearFallback(); if (currentFallback === fallbackInterval) currentFallback = null; };
              }

              u.onend = function(){ if (window.SPEECH_DEBUG) console.log('speech:end', {btn: btn}); resetBtn(btn); currentUtterance = null; currentBtn = null; if (spans && spans.length) spans.forEach(function(s){ s.classList.remove('speaking-word'); }); clearAllHighlights(); };

              currentUtterance = u; window.speechSynthesis.speak(u);
            });
          });
        })();
      });
    </script>
